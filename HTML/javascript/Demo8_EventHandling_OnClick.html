<html>
    <head>
        
        <script>
                function doAdd()
                {
                    var country = document.getElementById("a101").value;
                    var ulTag = document.getElementById("ul101");

                    var newItem = document.createElement("li");

                    newItem.innerHTML = country;
                    ulTag.appendChild(newItem);

                    console.log("done ");

                }
        </script>
      
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td> Enter Country Name  </td>
                    <td> <input type="text" id="a101" /> </td>
                    <td> <input type="button" value="Add Country" onclick="doAdd()"/> </td>
                    
                </tr>
                <tr>
                    <td>
                            <ul id="ul101">
                                
                            </ul>

                    </td>
                </tr>
            </table>

        </div>
        <hr/>
        
        
    </body>

</html>
