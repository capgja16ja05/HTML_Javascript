<html>
    <head>
        
        <script>
                function doThisThings()
                {
                  var input =   document.getElementById("usernameId101").value;
                   var username = prompt("User entered name is "+input+", press ok to continue",input);
                   if(username!=null)
                    {
                        document.write("Welcome "+username);
                    }
                }
        </script>
      
    </head>
    <body>
        Enter Username <input type="text" id="usernameId101"/>
        <input type="button" value="Click the Button" onclick="doThisThings()"/>
    </body>

</html>
