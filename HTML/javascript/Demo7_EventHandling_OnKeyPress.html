<html>
    <head>
        
        <script>
                function doThisThings()
                {
                    console.log("inside doThings");
                    var arr = ["India","Isreal","Indonesia","Italy","Ireland","Indiana","France","Fiji","Nitherland","Nigeria","Iran","Iraq","Finland","French Guiana"];
                    var filterout = document.getElementById("a101").value;
                    console.log(" filter out "+filterout);
                    var newList = [];
                    arr.forEach(element=>{
                        if(element.startsWith(filterout))
                        {
                            newList.push(element);
                        }
                    });

                    document.getElementById("outout101").innerHTML = newList.join(" | ");
                    
                    console.log(newList);
                }
        </script>
      
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <td> Enter Age </td>
                    <td> <input type="text" id="a101" onkeyup="doThisThings()"/> </td>
                    <td> </td>
                    
                </tr>
            </table>
        </div>
        <hr/>
        <p style="color:royalblue;" id="outout101"></p>
        
    </body>

</html>
